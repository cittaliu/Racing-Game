<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">

    <!-- set viewport to device width to allow responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS from CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- link to custom stylesheet (always require after Bootstrap) -->
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Amatica+SC|Bungee+Shade" rel="stylesheet">
    <!-- link to custom javascript file (always require after external JS libraries) -->

    <title>Racing Game</title>

  </head>

  <body>
    <div class="container">
      <div class="row text-center">
        <div class="col-md-12 fade-in one">
          <h1>Racing Game</h1>
          <hr>
          <div class="instruction">Instruction: Pressing the keys as quickly as you can to cross the finish line!</div>
          <ul>
            <li>KEYS for Player 1: w(up), d(right), x(down) and a(back);</li>
            <li>KEYS for Player 2: ↑(up), →(right), ↓(down) and ←(back);</li>
          </ul>
          <hr>
          <button class="start fade-in two">Let's play!</button>
          <!-- <button class="reset">Reset game</button> -->

        </div>
      </div>
      <div class="row" id="board">

        <!-- a column represents our game board -->
        <!-- the `offset` class helps us center the board -->
      </div>
      <div id="countContainer"></div>
    </div>
